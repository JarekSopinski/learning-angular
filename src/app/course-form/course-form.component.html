<form #f="ngForm" (ngSubmit)="submit(f)">

    <!-- Input - Course Name -->
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
            ngModel
            name="courseName"
            #courseName="ngModel"
            required 
            minlength="5"
            class="form-control"
        >
        <!-- Begin Course Name validation -->
        <div 
            class="alert alert-danger"
            *ngIf="courseName.touched && !courseName.valid"
        >
            <div *ngIf="courseName.errors.required">
                Course Name is required.
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course Name should be minimum {{ courseName.errors.minlength.requiredLength }} chars.
            </div>
        </div>
        <!-- End Couse Name validation -->
    </div>

    <!-- Select - Category -->
    <div class="form-group">
        <label for="categories">Category</label>
        <select 
            ngModel
            #categoriesSelect="ngModel"
            name="categories" 
            required
            class="form-control"
        >
            <option
                *ngFor="let category of categories"
                [ngValue]="category"
            >
                {{ category.name }}
            </option>
        </select>
        <!-- Begin Categories validation -->
        <div 
            class="alert alert-danger"
            *ngIf="categoriesSelect.touched && !categoriesSelect.valid"
        >
            <div *ngIf="categoriesSelect.errors.required">
                Category is required.
            </div>
        </div>
        <!-- End Categories validation -->
    </div>

    <!-- Chechbox - hasGuarantee -->
    <div class="checkbox">
        <label for="hasGuarantee">
            <input 
            ngModel
            type="checkbox"
            name="hasGuarantee"
            >
            30 day money-back guarantee
        </label>
    </div>

    <!-- Display value -->
    <p>{{ f.value | json }}</p>

    <!-- Submit -->
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
