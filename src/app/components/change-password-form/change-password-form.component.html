<form [formGroup]="form" #f="ngForm" (ngSubmit)="handleSubmit(f)">
    <!-- Old password -->
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input 
            formControlName="oldPassword" 
            id="oldPassword"
            type="password" 
            class="form-control">
        <div *ngIf="oldPassword.pending" class="alert alert-secondary">Checking old password...</div>
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.isOldPasswordCorrect">Old password is incorrect.</div>
        </div>
    </div>
    <!-- New password -->
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword" 
            id="newPassword"
            type="password" 
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
            <div *ngIf="newPassword.errors.minlength">New password has to be minimum {{ newPassword.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <!-- Confirm password -->
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword" 
            id="confirmPassword"
            type="password" 
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Please confirm new password.</div>
        </div>
        <div *ngIf="form.errors && form.errors.passwordsDontMatch" class="alert alert-danger">Passwords don't match.</div>
    </div>
    <!-- Submit -->
    <button class="btn btn-primary" type="submit">Change Password</button>
    <div *ngIf="isPasswordChanged" class="alert alert-success">Thank you. Your password has been changed.</div>
</form>
